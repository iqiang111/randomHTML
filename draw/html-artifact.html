                drawingCtx.beginPath();

        // åˆå§‹åŒ–
        function init() {
            videoElement = document.getElementById('videoElement');
            canvasElement = document.getElementById('canvasElement');
            drawingCanvas = document.getElementById('drawingCanvas');
            canvasCtx = canvasElement.getContext('2d');
            drawingCtx = drawingCanvas.getContext('2d');

            // è®¾ç½®ç”»å¸ƒå¤§å°
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // åˆå§‹åŒ–å·¥å…·æ 
            initToolbar();

            // åˆå§‹åŒ–æ‰‹éƒ¨è¿½è¸ª
            initHandTracking();

            // éšè—åŠ è½½ç”»é¢
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 2000);
        }

        // è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const container = document.getElementById('videoContainer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            canvasElement.width = width;
            canvasElement.height = height;
            drawingCanvas.width = width;
            drawingCanvas.height = height;

            // è®¾ç½®ç”»å¸ƒæ ·å¼
            drawingCtx.lineCap = 'round';

        }

        // åˆå§‹åŒ–å·¥å…·æ 
        function initToolbar() {
            // é¢œè‰²é€‰æ‹©å™¨
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.addEventListener('change', (e) => {
                currentColor = e.target.value;
                updateActivePresetColor();
            });

            // é¢„è®¾é¢œè‰²
            const presetColors = document.querySelectorAll('.preset-color');
            presetColors.forEach(color => {
                color.addEventListener('click', () => {
                    currentColor = color.dataset.color;
                    colorPicker.value = currentColor;
                    updateActivePresetColor();
                });
            });

            // ç”»ç¬”å¤§å°
            const brushSize = document.getElementById('brushSize');
            const sizeDot = document.getElementById('sizeDot');
            brushSize.addEventListener('input', (e) => {
                currentSize = e.target.value;
                sizeDot.style.width = currentSize + 'px';
                sizeDot.style.height = currentSize + 'px';
            });
            sizeDot.style.width = currentSize + 'px';
            sizeDot.style.height = currentSize + 'px';

            // å·¥å…·æŒ‰é’®
            document.getElementById('drawBtn').addEventListener('click', () => setTool('draw'));
            document.getElementById('eraseBtn').addEventListener('click', () => setTool('erase'));
            document.getElementById('fillBtn').addEventListener('click', () => setTool('fill'));
            document.getElementById('templateBtn').addEventListener('click', toggleTemplates);
            document.getElementById('saveBtn').addEventListener('click', saveImage);
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);

            // ç®€ç¬”ç”»æ¨¡æ¿
            const templateItems = document.querySelectorAll('.template-item');
            templateItems.forEach(item => {
                item.addEventListener('click', () => {
                    const template = item.dataset.template;
                    if (templates[template]) {
                        templates[template]();
                        document.getElementById('templatesPanel').classList.remove('show');
                    }
                });
            });
        }

        // æ›´æ–°æ´»åŠ¨é¢„è®¾é¢œè‰²
        function updateActivePresetColor() {
            const presetColors = document.querySelectorAll('.preset-color');
            presetColors.forEach(color => {
                if (color.dataset.color === currentColor) {
                    color.classList.add('active');
                } else {
                    color.classList.remove('active');
                }
            });
        }

        // è®¾ç½®å·¥å…·
        function setTool(tool) {
            currentTool = tool;
            isFillMode = tool === 'fill';

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (tool === 'draw') {
                document.getElementById('drawBtn').classList.add('active');
                document.getElementById('fillModeIndicator').classList.remove('show');
            } else if (tool === 'erase') {
                document.getElementById('eraseBtn').classList.add('active');
                document.getElementById('fillModeIndicator').classList.remove('show');
            } else if (tool === 'fill') {
                document.getElementById('fillBtn').classList.add('active');
                document.getElementById('fillModeIndicator').classList.add('show');
            }
        }

        // åˆ‡æ¢æ¨¡æ¿é¢æ¿
        function toggleTemplates() {
            const panel = document.getElementById('templatesPanel');
            panel.classList.toggle('show');
        }

        // ä¿å­˜å›¾ç‰‡
        function saveImage() {
            // åˆ›å»ºä¸´æ—¶ç”»å¸ƒåˆå¹¶è§†é¢‘å’Œç»˜ç”»
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = drawingCanvas.width;
            tempCanvas.height = drawingCanvas.height;

            // ç»˜åˆ¶è§†é¢‘å¸§ï¼ˆé•œåƒï¼‰
            tempCtx.save();
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(videoElement, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.restore();

            // ç»˜åˆ¶ç”»å¸ƒå†…å®¹
            tempCtx.drawImage(drawingCanvas, 0, 0);

            // ä¸‹è½½å›¾ç‰‡
            const link = document.createElement('a');
            link.download = `drawing_${new Date().getTime()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // æ¸…ç©ºç”»å¸ƒ
        function clearCanvas() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ')) {
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            }
        }

        // åˆå§‹åŒ–æ‰‹éƒ¨è¿½è¸ª
        function initHandTracking() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });

            camera.start();
        }

        // æ‰‹éƒ¨è¿½è¸ªç»“æœå¤„ç†
        function onHandResults(results) {
            // æ¸…é™¤ç”»å¸ƒ
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.scale(-1, 1); // é•œåƒç»˜åˆ¶

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                // ç»˜åˆ¶æ‰‹éƒ¨å…³é”®ç‚¹ï¼ˆé•œåƒï¼‰
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });

                // è·å–é£ŸæŒ‡å°–ä½ç½®ï¼ˆè½¬æ¢ä¸ºé•œåƒåæ ‡ï¼‰
                const indexTip = landmarks[8];
                const x = indexTip.x * canvasElement.width; // ä¸éœ€è¦é•œåƒï¼Œå› ä¸ºç”»å¸ƒå·²ç»æ˜¯é•œåƒçš„
                const y = indexTip.y * canvasElement.height;

                // æ£€æµ‹æ‰‹åŠ¿
                const gesture = detectGesture(landmarks);

                // æ ¹æ®æ‰‹åŠ¿æ‰§è¡Œæ“ä½œ
                if (gesture === 'point' && currentTool !== 'fill') {
                    // ç”»ç¬”æˆ–æ©¡çš®æ“¦æ¨¡å¼
                    if (isDrawing) {
                        draw(x, y);
                    }
                    lastX = x;
                    lastY = y;
                    isDrawing = true;
                } else if (gesture === 'fist' && currentTool === 'fill') {
                    // å¡«å……æ¨¡å¼
                    fillArea(x, y);
                } else {
                    isDrawing = false;
                }

                // æ›´æ–°æ‰‹éƒ¨çŠ¶æ€æŒ‡ç¤ºå™¨
                updateHandStatus(true, gesture);
            } else {
                handDetected = false;
                isDrawing = false;
                updateHandStatus(false);
            }

            canvasCtx.restore();
        }

        // æ£€æµ‹æ‰‹åŠ¿
        function detectGesture(landmarks) {
            // è·å–å…³é”®ç‚¹
            const thumbTip = landmarks[4];
            const thumbIP = landmarks[3];
            const indexTip = landmarks[8];
            const indexPIP = landmarks[6];
            const middleTip = landmarks[12];
            const middlePIP = landmarks[10];
            const ringTip = landmarks[16];
            const ringPIP = landmarks[14];
            const pinkyTip = landmarks[20];
            const pinkyPIP = landmarks[18];

            // æ£€æµ‹æ˜¯å¦ä¸ºæŒ‡å‘æ‰‹åŠ¿ï¼ˆåªæœ‰é£ŸæŒ‡ä¼¸ç›´ï¼‰
            const indexExtended = indexTip.y < indexPIP.y;
            const middleFolded = middleTip.y > middlePIP.y;
            const ringFolded = ringTip.y > ringPIP.y;
            const pinkyFolded = pinkyTip.y > pinkyPIP.y;

            if (indexExtended && middleFolded && ringFolded && pinkyFolded) {
                return 'point';
            }

            // æ£€æµ‹æ˜¯å¦ä¸ºæ‹³å¤´ï¼ˆæ‰€æœ‰æ‰‹æŒ‡éƒ½å¼¯æ›²ï¼‰
            const thumbFolded = Math.abs(thumbTip.x - thumbIP.x) < 0.05;
            const allFolded = thumbFolded && !indexExtended && middleFolded && ringFolded && pinkyFolded;

            if (allFolded) {
                return 'fist';
            }

            return 'unknown';
        }

        // ç»˜åˆ¶
        function draw(x, y) {
            drawingCtx.save();

            if (currentTool === 'draw') {
                drawingCtx.globalCompositeOperation = 'source-over';
                drawingCtx.strokeStyle = currentColor;
            } else if (currentTool === 'erase') {
                drawingCtx.globalCompositeOperation = 'destination-out';
            }

            drawingCtx.lineWidth = currentSize;
            drawingCtx.beginPath();
            drawingCtx.moveTo(lastX, lastY);
            drawingCtx.lineTo(x, y);
            drawingCtx.stroke();

            drawingCtx.restore();
        }

        // å¡«å……åŒºåŸŸ
        function fillArea(x, y) {
            // è·å–ç‚¹å‡»ä½ç½®çš„é¢œè‰²
            const imageData = drawingCtx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height);
            const targetColor = getPixelColor(imageData, x, y);
            const fillColor = hexToRgb(currentColor);

            // å¦‚æœç›®æ ‡é¢œè‰²å’Œå¡«å……é¢œè‰²ç›¸åŒï¼Œåˆ™ä¸å¡«å……
            if (colorsMatch(targetColor, fillColor)) {
                return;
            }

            // æ‰§è¡Œæ´ªæ°´å¡«å……ç®—æ³•
            floodFill(imageData, x, y, targetColor, fillColor);
            drawingCtx.putImageData(imageData, 0, 0);
        }

        // è·å–åƒç´ é¢œè‰²
        function getPixelColor(imageData, x, y) {
            const index = (Math.floor(y) * imageData.width + Math.floor(x)) * 4;
            return {
                r: imageData.data[index],
                g: imageData.data[index + 1],
                b: imageData.data[index + 2],
                a: imageData.data[index + 3]
            };
        }

        // é¢œè‰²åŒ¹é…
        function colorsMatch(color1, color2) {
            return color1.r === color2.r && color1.g === color2.g &&
                color1.b === color2.b && color1.a === color2.a;
        }

        // åå…­è¿›åˆ¶è½¬RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
                a: 255
            } : null;
        }

        // æ´ªæ°´å¡«å……ç®—æ³•
        function floodFill(imageData, startX, startY, targetColor, fillColor) {
            const width = imageData.width;
            const height = imageData.height;
            const stack = [[startX, startY]];
            const visited = new Set();

            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;

                if (visited.has(key)) continue;
                visited.add(key);

                if (x < 0 || x >= width || y < 0 || y >= height) continue;

                const currentColor = getPixelColor(imageData, x, y);
                if (!colorsMatch(currentColor, targetColor)) continue;

                // è®¾ç½®æ–°é¢œè‰²
                const index = (y * width + x) * 4;
                imageData.data[index] = fillColor.r;
                imageData.data[index + 1] = fillColor.g;
                imageData.data[index + 2] = fillColor.b;
                imageData.data[index + 3] = fillColor.a;

                // æ·»åŠ ç›¸é‚»åƒç´ 
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
        }

        // æ›´æ–°æ‰‹éƒ¨çŠ¶æ€
        function updateHandStatus(detected, gesture = '') {
            const indicator = document.getElementById('handIndicator');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (detected) {
                indicator.classList.add('show');
                statusDot.classList.add('active');

                if (gesture === 'point') {
                    statusText.textContent = 'æ£€æµ‹åˆ°æŒ‡å‘æ‰‹åŠ¿ - å¯ä»¥ç»˜ç”»';
                } else if (gesture === 'fist') {
                    statusText.textContent = 'æ£€æµ‹åˆ°æ‹³å¤´æ‰‹åŠ¿ - å¯ä»¥å¡«å……';
                } else {
                    statusText.textContent = 'æ£€æµ‹åˆ°æ‰‹éƒ¨ - è¯·åšå‡ºæ‰‹åŠ¿';
                }
            } else {
                indicator.classList.remove('show');
                statusDot.classList.remove('active');
            }
        }

        // å¯åŠ¨åº”ç”¨
        window.addEventListener('load', init);
    </script>
